name: PHP Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Клонирование репозитория
        uses: actions/checkout@v4

      - name: 🚀 Деплой через FTP
        uses: appleboy/ftp-action@v1.0.0   # Используем ftp-action от appleboy
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local_dir: ./  # Локальная директория для деплоя
          remote_dir: ${{ secrets.FTP_DIRECTORY }}
