name: PHP Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 햌햩쮏쫧쟴쮏쒫썛쫧쟳 햣쮏햦혝쮐햦혪
        uses: actions/checkout@v4

      - name: 游 햆햣햩쮏 혢햣햣향 FTP
        uses: appleboy/ftp-action@v1.0.0   # 햊혜쮏혧향혞햣햪 ftp-action 쮐 appleboy
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local_dir: ./  # 햍쮏쥃썛혧햫햟혪 햢햦햣햨혝쮐햦혪 햢햩혪 햢햣햩쮐
          remote_dir: ${{ secrets.FTP_DIRECTORY }}
