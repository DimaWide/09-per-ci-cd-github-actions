name: Deploy via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}    # Правильный параметр для сервера
          username: ${{ secrets.FTP_USERNAME }} # Правильный параметр для логина
          password: ${{ secrets.FTP_PASSWORD }} # Правильный параметр для пароля
          local-dir: "dist"  # Локальная директория с результатами сборки
          server-dir: "public_html"  # Удалённая директория на сервере
